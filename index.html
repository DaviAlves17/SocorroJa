<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocorroJá - Encontre o hospital mais próximo</title>
  <!-- <link rel="manifest" href="manifest.json"> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0a74da;
      text-align: center;
    }
    .hospital {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .hospital h2 {
      margin-top: 0;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #0a74da;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      font-size: 1em;
    }
    .btn-tel {
      background-color: #28a745;
      margin-left: 10px;
      font-size: 0.95em;
      padding: 7px 12px;
    }
    .localizacao {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-emergencia {
      background-color: #d90429;
      margin: 5px 5px 0 5px;
    }
    .btn-policia {
      background-color: #22223b;
      margin: 5px 5px 0 5px;
    }
    #hospitais-lista {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>SocorroJá</h1>

  <div class="localizacao">
    <p><strong>Buscando hospitais próximos...</strong></p>
    <button type="button" class="btn btn-emergencia" onclick="window.location.href='tel:192'">Ligar para o SAMU (192)</button>
    <button type="button" class="btn btn-policia" onclick="window.location.href='tel:190'">Ligar para a Polícia (190)</button>
  </div>

  <div id="hospitais-lista">
    <!-- Lista de hospitais será exibida aqui -->
  </div>

  <script>
    // Lista fixa de hospitais salvos no site
    const hospitaisSalvos = [
      {
        nome: "Casa de Caridade de Carangola",
        endereco: "Praça Coronel João Marcelino, 26, Centro",
        telefone: "(32) 3741-6950",
        telLink: "tel:+553237416950",
        horario: "24h",
        rota: "https://maps.app.goo.gl/tUM5Kw1edhwzxzJG6"
      },
      {
        nome: "Hospital Evangélico de Carangola",
        endereco: "R. Abílio Coimbra, 359, Triângulo",
        telefone: "(32) 3741-2441",
        telLink: "tel:+553237412441",
        horario: "24h",
        rota: "https://maps.app.goo.gl/VqRxtYejro1wwEa5A"
      }
    ];

    // Função para exibir hospitais salvos
    function mostrarHospitais() {
      const lista = document.getElementById('hospitais-lista');
      lista.innerHTML = '';
      hospitaisSalvos.forEach(hospital => {
        const div = document.createElement('div');
        div.className = 'hospital';
        div.innerHTML = `
          <h2>${hospital.nome}</h2>
          <p><strong>Endereço:</strong> ${hospital.endereco}</p>
          <p>
            <strong>Telefone:</strong> ${hospital.telefone}
            <a href="${hospital.telLink}" class="btn btn-tel">Ligar</a>
          </p>
          <p><strong>Horário de Atendimento:</strong> ${hospital.horario}</p>
          <a href="${hospital.rota}" target="_blank" class="btn">Ver Rota no Mapa</a>
        `;
        lista.appendChild(div);
      });
    }

    // Busca automática pela localização e exibe hospitais
    window.onload = function() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
          // Aqui você pode usar a localização para buscar hospitais dinâmicos se quiser
          mostrarHospitais();
        }, function(error) {
          document.getElementById('hospitais-lista').innerHTML = "<p>Não foi possível obter sua localização. Exibindo hospitais cadastrados.</p>";
          mostrarHospitais();
        });
      } else {
        document.getElementById('hospitais-lista').innerHTML = "<p>Seu navegador não suporta geolocalização. Exibindo hospitais cadastrados.</p>";
        mostrarHospitais();
      }
    };
  </script>
</body>
</html>
